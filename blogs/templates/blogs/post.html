{% extends 'blogs/layout.html' %}
{% block content %}
    <h1>{{post.title}}</h1>
    <h3>{{post.author}}</h3>
    <sub>{{post.date_posted | date:'F d, Y'}}</sub>
    <p>{{post.content}}</p>

    <a href="{% url 'blogs:update' post.id %}">Edit</a>
    <a href="{% url 'blogs:delete' post.id %}">Delete</a>
    <a href="{% url 'blogs:index' %}">Back to all Posts</a>
{% endblock content %}
